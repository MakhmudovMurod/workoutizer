version: '3.3'

services:
  django:
    container_name: workoutizer
    environment:
      - DEVENV=docker
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: bash -xc "
      cd workoutizer
      && python manage.py makemigrations
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/workoutizer
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
