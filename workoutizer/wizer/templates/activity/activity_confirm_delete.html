<title>Delete Activity - Workoutizer</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}

    <h3>Delete "{{ activity }}"?</h3>

    <br>
    <p>Are you sure you want to delete "{{ activity }}"?</p>

    <form method="post">{% csrf_token %}
        <br>
        <button class="float-left btn btn-danger btn-space" type="submit">
            <i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Delete
        </button>
        <a href="/activity/{{ activity.id }}" class="float-left btn btn-outline-secondary">Cancel</a>
        <div class="clearfix"></div>
    </form>

{% endblock %}
