<div class="sidenav">
    <div class="card-deck">
        <div class="card box-shadow">
            <div class="card-header">
                <h5 class="text-center">
                    <i class="fas fa-{{ sport.icon }}" style="color: {{ sport.color }};"></i>&nbsp;&nbsp;Facts
                </h5>
            </div>
            <div class="card-body">
                <p>Sum of all selected Activities:</p>
                <table class="table">
                    <tr>
                        <th scope="row">Activities</th>
                        <td>{{ summary.count }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Total Distance</th>
                        <td>{{ summary.distance }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Total Duration</th>
                        <td>{{ summary.duration }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
