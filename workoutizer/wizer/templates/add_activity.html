<title>Add new Activity - Workoutizer</title>

{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h3>Add new Activity</h3>

        <form action="/add-activity/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <div class="fieldWrapper">
                    <table class="table table-borderless table-responsive-sm">
                        {% for field in form %}
                            <tr>
                                <td>{{ field.label_tag }}</td>
                                <td>{{ field }}<td>
                                <td>{{ field.errors }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>

            </div>
            <button id="button" class="btn btn-warning" type="submit" name="action">Submit</button>
        </form>
    </div>
{% endblock %}
