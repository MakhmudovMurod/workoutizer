<title>Workoutizer - Dashboard</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body>
    <div class="container">
        <h3>Dashboard</h3>

        <p class="flow-text">Your Activities</p>

        <table class="highlight">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Sport</th>
                <th>Duration</th>
                <th>Distance</th>
            </tr>
            </thead>
            {% for a in activities %}
                <tbody>
                <tr>
                    <td>{{ a.date }}</td>
                    <td>{{ a.title }}</td>
                    <td>{{ a.sport }}</td>
                    <td>{{ a.duration }}</td>
                    <td>{{ a.distance }}</td>
                </tr>
                </tbody>
            {% endfor %}

        </table>

    </div>
    </body>
{% endblock %}
