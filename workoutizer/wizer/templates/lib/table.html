{% load filters %}

<table class="table table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Activity</th>
        <th>Track</th>
        <th>Sport</th>
        <th>Duration</th>
        <th>Distance</th>
    </tr>
    </thead>
    <tbody>
    {% for a in activities %}
        <tr>
            <td>{{ a.date }}</td>
            <td><a href="/activity/{{ a.id }}">{{ a.name }}</a></td>
            <td>
                {% if a.trace_file.coordinates|length > 2 %}
                    <i class="fas fa-map-marked-alt"></i>
                {% else %}
                    -
                {% endif %}
            </td>
            <td>
                <a href="/sport/{{ a.sport.slug }}" data-toggle="tooltip" data-placement="bottom" title="{{ a.sport.name }}" style="color: {{ a.sport.color }};">
                    <i class="fas fa-{{ a.sport.icon }}"></i>
                </a>
            </td>
            <td>{{ a.duration|table_duration }}</td>
            <td>{{ a.distance }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
