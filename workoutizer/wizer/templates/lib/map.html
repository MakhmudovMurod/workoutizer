<div id="mapid"></div>
<script type="text/javascript">

    var Traces = [{
        {% for line in traces %}
            "type": "LineString",
            "coordinates": {{ line.coordinates }}
            }, {
        {% endfor %}
    }];

    var geoJsonLayer = L.geoJson(Traces);
    var Bounds = geoJsonLayer.getBounds();


    var osm = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png"),
        topo = L.tileLayer("http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png");


    var baseMaps = {
        "OpenStreetMap": osm,
        "OpenTopoMap": topo
    };

    var overlays = {
        // add any overlays here, maybe traces could be used as overlay to toggle them off and on
    };

    var map = L.map('mapid').fitBounds(Bounds);
    topo.addTo(map);

    L.control.layers(baseMaps, overlays, {position: 'topright'}).addTo(map);

    {% for line in traces %}
        numPts ={{ line.coordinates }}.length;
        var beg = {{ line.coordinates }}[0];
        var end = {{ line.coordinates }}[numPts - 1];

        L.marker([beg[1], beg[0]]).addTo(map);
        L.marker([end[1], end[0]]).addTo(map);
    {% endfor %}

    var Style = {
        "color": "{{ color }}",
        "weight": {{ settings.trace_width }},
        "opacity": {{ settings.trace_opacity }}
    };

    L.geoJSON(Traces, {style: Style}).addTo(map);
</script>
<br>
