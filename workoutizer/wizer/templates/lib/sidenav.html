{% load filters %}

<div class="sidenav">
    <div class="card-deck">
        <div class="card box-shadow">
            <div class="card-header">
                <h5 class="text-center">
                    <i class="fas fa-{{ sport.icon }}" style="color: {{ sport.color }};"></i>&nbsp;&nbsp;Facts&nbsp;&nbsp;
                </h5>
            </div>
            <div class="card-body">
                <p>Sum of all selected Activities:</p>
                <table class="table">
                    <tr>
                        <th scope="row"><i class="fas fa-hashtag" data-toggle="tooltip" data-placement="bottom"
                                           title="Number of Activities"></i></th>
                        <td>{{ summary.count }}</td>
                    </tr>
                    <tr>
                        <th scope="row"><i class="fas fa-road" data-toggle="tooltip" data-placement="bottom"
                                           title="Total Distance"></i></th>
                        <td>{{ summary.distance }} km</td>
                    </tr>
                    <tr>
                        <th scope="row"><i class="fas fa-history" data-toggle="tooltip" data-placement="bottom"
                                           title="Total Duration"></i></th>
                        <td>{{ summary.duration|duration }}</td>
                    </tr>
                    {#                    <tr>#}
                    {#                        <th scope="row">First Activity</th>#}
                    {#                        <td>{{ activities.last.date|date:'M d' }}</td>#}
                    {#                    </tr>#}
                    {#                    <tr>#}
                    {#                        <th scope="row">Last Activity</th>#}
                    {#                        <td>{{ activities.0.date|date:'M d' }}</td>#}
                    {#                    </tr>#}
                </table>
            </div>
        </div>
    </div>
</div>
