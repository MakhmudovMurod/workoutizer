Use the following keyboard shortcuts to navigate through Workoutizer:
<br>
<br>
<div class="form-group row">
    <div class="col-sm-3"><u>G</u>o to <u>H</u>ome</div><div class="col-sm-9"><kbd>g</kbd> + <kbd>h</kbd></div>
    <div class="col-sm-3"><u>G</u>o to Settings</div><div class="col-sm-9"><kbd>g</kbd> + <kbd>,</kbd></div>
    <div class="col-sm-3"><u>G</u>o to all <u>S</u>ports</div><div class="col-sm-9"><kbd>g</kbd> + <kbd>s</kbd></div>
    <div class="col-sm-3"><u>G</u>o to <u>a</u>dd Activity</div><div class="col-sm-9"><kbd>g</kbd> + <kbd>a</kbd></div>
    <div class="col-sm-3"><u>G</u>o to Sport</div><div class="col-sm-9"><kbd>g</kbd> + <kbd>Number</kbd></div>
</div>
