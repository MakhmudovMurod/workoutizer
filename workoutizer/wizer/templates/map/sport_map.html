<head>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <!-- Leaflet-UI -->
    <script src="https://unpkg.com/leaflet-ui@latest/dist/leaflet-ui.js"></script>
</head>

<div id="map"></div>

<script>
    // config options of leaflet-ui plugin: https://github.com/Raruto/leaflet-ui
    var map = L.map('map', {
        mapTypeId: 'topo',
        mapTypeIds: ['osm', 'terrain', 'satellite', 'topo'],
        gestureHandling: false,     // zoom with Cmd + Scroll
        zoomControl: true,          // plus minus buttons
        pegmanControl: false,
        locateControl: false,
        fullscreenControl: true,
        layersControl: true,
        minimapControl: false,
        editInOSMControl: false,
        loadingControl: false,
        searchControl: false,
        disableDefaultUI: false,
        printControl: false,
    });
    map.once('idle', function () { /* Waiting for map init */
    });

    // workoutizer settings for adding traces to map
    var Traces = [{
        {% for line in traces %}
            "type": "LineString",
            "coordinates": {{ line.coordinates }}
            }, {
        {% endfor %}
    }];

    var geoJsonLayer = L.geoJson(Traces);
    var Bounds = geoJsonLayer.getBounds();
    map.fitBounds(Bounds);

    {# custom hover popup marksers, from: http://jsfiddle.net/sowelie/3JbNY/ #}
    var MyCustomMarker = L.Marker.extend({
        bindPopup: function (htmlContent, options) {
            if (options && options.showOnMouseOver) {
                // call the super method
                L.Marker.prototype.bindPopup.apply(this, [htmlContent, options]);
                // unbind the click event
                this.off("click", this.openPopup, this);
                // bind to mouse over
                this.on("mouseover", function (e) {
                    // get the element that the mouse hovered onto
                    var target = e.originalEvent.fromElement || e.originalEvent.relatedTarget;
                    var parent = this._getParent(target, "leaflet-popup");
                    // check to see if the element is a popup, and if it is this marker's popup
                    if (parent == this._popup._container)
                        return true;
                    // show the popup
                    this.openPopup();
                }, this);
            }
        },
        _getParent: function (element, className) {
            var parent = element.parentNode;
            while (parent != null) {
                if (parent.className && L.DomUtil.hasClass(parent, className))
                    return parent;
                parent = parent.parentNode;
            }
            return false;
        }
    });
    var markers = new L.FeatureGroup();

    {% for trace in traces %}
        numPts ={{ trace.coordinates }};
        beg = {{ trace.coordinates }}[0];
        end = {{ trace.coordinates }}[numPts.length - 1];

        var begin_marker = new MyCustomMarker([beg[1], beg[0]]).addTo(map);
        begin_marker.bindPopup("Start: <a href='/activity/{{ trace.pk }}'>{{ trace.name }}</a>", {
            showOnMouseOver: true
        });
        var end_marker = new MyCustomMarker([end[1], end[0]]).addTo(map);
        end_marker.bindPopup("End: <a href='/activity/{{ trace.pk }}'>{{ trace.name }}</a>", {
            showOnMouseOver: true
        });
        markers.addLayer(begin_marker);
        markers.addLayer(end_marker);
        map.addLayer(markers);

    {% endfor %}

    var Style = {
        "color": "{{ color }}",
        "weight": {{ settings.trace_width }},
        "opacity": {{ settings.trace_opacity }}
    };

    L.geoJSON(Traces, {style: Style}).addTo(map);

</script>
