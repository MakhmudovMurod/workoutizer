<title>Add new Sports - Workoutizer</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h3>Add new Sports</h3>
        <br>
        <p>Use the following form to add a new sport:</p>
        <div class="container">

            <form action="/add-sport/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-2">{{ form.name.label }}</div>
                    <div class="col-sm-10">{{ form.name }}</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">{{ form.color.label }}</div>
                    <div class="col-sm-10">{{ form.color }}</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">{{ form.icon.label }}</div>
                    <div class="col-sm-10">{{ form.icon }}&nbsp;&nbsp;(name of <a href="https://fontawesome.com/">font awesome</a> icon)</div>
                </div>
                <button id="button" class="btn btn-warning" type="submit" name="action"><i class="fas fa-check"></i>&nbsp;&nbsp;Submit</button>
            </form>

        </div>
    </div>
{% endblock %}
