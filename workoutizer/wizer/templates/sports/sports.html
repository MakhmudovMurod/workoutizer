<title>Sports Discipline</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body>
    <div class="container">
        <p class="flow-text">{{ sport.name }}</p>
        <p>sports attributes: {{ sport }} </p>

        <img src="{% static 'img/star.png' %}" alt="My image">


        <table class="highlight">
            <thead>

            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Distance</th>
            </tr>
            </thead>
            <tbody>
            {% for a in activities %}

                <tr>
                    <td>{{ a.date }}</td>
                    <td><a href="activity/{{ a.id }}">{{ a.title }}</a></td>
                    <td>{{ a.duration }}</td>
                    <td>{{ a.distance }}</td>
                </tr>
                </tbody>
            {% endfor %}

        </table>


    </div>
    </body>
{% endblock %}
