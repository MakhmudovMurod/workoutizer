<title>Sports Discipline</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h3 class="float-left"><i class="fas fa-{{ sport.icon }}"></i>&nbsp;&nbsp;&nbsp;{{ sport.name }}</h3>
        <a class="float-right btn btn-warning" href="{{ sport.slug }}/edit"><i
                class="fas fa-pen"></i>&nbsp;&nbsp;Edit</a>
        <div class="clearfix"></div>
        <br>

        <p>This is a list of all your {{ sport.name }} activities.</p>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Distance</th>
            </tr>
            </thead>
            <tbody>
            {% for a in activities %}
                <tr>
                    <td>{{ a.date }}</td>
                    <td><a href="/activity/{{ a.id }}">{{ a.title }}</a></td>
                    <td>{{ a.duration }}</td>
                    <td>{{ a.distance }}</td>
                </tr>
                </tbody>
            {% endfor %}
        </table>

    </div>
{% endblock %}
