<title>Sports Discipline</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body>
    <div class="container">
        <h3>{{ sport.name }}</h3>
        <br>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Distance</th>
            </tr>
            </thead>
            <tbody>
            {% for a in activities %}
                <tr>
                    <td>{{ a.date }}</td>
                    <td><a href="/activity/{{ a.id }}">{{ a.title }}</a></td>
                    <td>{{ a.duration }}</td>
                    <td>{{ a.distance }}</td>
                </tr>
                </tbody>
            {% endfor %}
        </table>

    </div>
    </body>
{% endblock %}
