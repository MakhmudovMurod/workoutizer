<title>Add new Sports - Workoutizer</title>

{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h3>Add new Sports</h3>
        <p>Use the following form to add a new sport:</p>
        <form action="/add-sport/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <br>
            <button id="button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
{% endblock %}
