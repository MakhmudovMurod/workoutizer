<title>Settings - Workoutizer</title>

{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h3>Settings</h3>
        <br>
        <div class="container">

            <form action="/settings/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-3">{{ form.user.label }}</div>
                    <div class="col-sm-9">{{ form.user }}</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">{{ form.path_to_trace_dir.label }}</div>
                    <div class="col-sm-9">{{ form.path_to_trace_dir }}</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">{{ form.gpx_checker_interval.label }}</div>
                    <div class="col-sm-9">{{ form.gpx_checker_interval }}&nbsp;&nbsp;seconds</div>
                </div>
                <br>
                <button id="button" class="btn btn-warning" type="submit" name="action">Save</button>
            </form>

        </div>
    </div>
{% endblock %}
