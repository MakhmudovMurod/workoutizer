<title>All Sports - Workoutizer</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body>
    <div class="container">

        <h3>Your Sports</h3>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Icon</th>
                <th>Slug</th>
            </tr>
            </thead>
            {% for s in sports %}
                <tbody>
                <tr>
                    <td><a href="/sports/{{ s.slug }}">{{ s.name }}</a></td>
                    <td>{{ s.color }}</td>
                    <td>{{ s.icon }}</td>
                    <td>{{ s.slug }}</td>
                </tr>
                </tbody>
            {% endfor %}
        </table>
        <br>
        <a href="/add-sport" class="btn btn-warning">Add Sport</a>
    </div>
    </body>
{% endblock %}
